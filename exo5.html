<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXO CSS Flex/Grid - Sigle infernale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="top_rectangle" class="outter_style"></div>
        <div id="left_rectangle" class="outter_style"></div>
        <div id="bottom_rectangle" class="outter_style"></div>
        <div id="right_rectangle" class="outter_style"></div>
        <div id="top_inside_rectangle" class="inner_style"></div>
        <div id="left_inside_rectangle" class="inner_style"></div>
        <div id="bottom_inside_rectangle" class="inner_style"></div>
        <div id="right_inside_rectangle" class="inner_style"></div>
        <div id="inner_rectangle" class="inner"></div>
      </div>
    </main>
  </body>
</html>
